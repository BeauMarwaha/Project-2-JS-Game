<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>RM1 - Project 2</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<main>
			<div id="mainMenu">
				<p class="titleTextBig" id="title">Shift</p>
				<p class="titleText">Use the arrow keys to move the dots around the board</p>
				<p class="titleText">Get all the dots to the end points to beat each level</p>
				<p class="titleText">If you run out of moves in a level it's game over</p>
				<a href="#" id="startButton" class="button titleText">Start</a>
			</div>
			<div id="winScreen">
				<p class="titleTextBig" id="title">Well Done!</p>				
				<a href="#" id="nextButton" class="button titleText">Next Level</a>
			</div>
			<div id="lossScreen">
				<p class="titleTextBig" id="title">Game Over</p>
				<p class="titleText">You ran out of turns</p>				
				<a href="#" id="retryButton" class="button titleText">Retry</a>
			</div>
			<canvas width="800" height="600"></canvas>
			<script src="dist/bundle.js"></script>
		</main>
	</body>
</html>
